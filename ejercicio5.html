<!-- 5. crea un archivo html, dentro con un elemento de entrada con un id específico,
crear un elemento, botón, cuando se hace clic en el botón,
el valor del input cambiará al texto "Podría hacerlo". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="texto">
    <button onfocus="cambiar()">Cambiar texto</button>
    <script>
        let cambiar = () => {
            document.getElementById("texto").value = "Podría hacerlo";
        }
    </script>
</body>
</html>
